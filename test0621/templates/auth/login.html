{% load static %}
{% load socialaccount %} <!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲登入</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <div id="splash-screen">
        <h1 id="splash-text">點擊畫面開始遊戲</h1>
    </div>

    <div id="login-container">
        <div class="overlay">
            <h2>會員登入</h2>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'login_view' %}">
                {% csrf_token %}
                
                {{ form.as_p }}

                <div class="btn-group">
                    <button class="bubble-button" type="submit">登入</button>
                    <button class="bubble-button register-button" type="button" onclick="location.href='{% url 'register_view' %}'">註冊</button>
                </div>

                <a href="{% url 'guest_login_view' %}" class="bubble-button guest-button">
                    訪客登入
                </a>
                
                <a href="{% provider_login_url 'google' %}" class="third-party-button google-button">
                    使用 Google 登入
                </a>
            </form>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>

</body>
</html>
